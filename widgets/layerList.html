<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.21/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
	<script src="https://js.arcgis.com/3.21/"></script>

	<style>
	    html, body, #mapDiv{
	      height: 100%;
	      width: 100%;
	    }	
	</style>


	<script>
		

		require(["esri/map",
			"esri/arcgis/utils",
			"esri/dijit/LayerList",
			"dojo/domReady!"], 
		function(Map, arcgisUtils, LayerList) {
	    // code to create the map and add a basemap will go here
			//webmapId = "c28103b6cc3547aeb63c3fe4c7184592";
	    //webmapId = "f9d0cdeca71749048a4ebf433ac520dd";
	    webmapId = "7d987ba67f4640f0869acb82ba064228";
	    	
	    	defResponse = arcgisUtils.createMap(webmapId, "mapDiv").then(function(response){
	        var myWidget = new LayerList({
	           map: response.map,
	           layers: arcgisUtils.getLayerList(response) 
	        },"layerList");
	        myWidget.startup();
	    });

	  });
		
	</script>
	</head>
	<body class="claro">
		<div id="content">
			
			<div id="layerList"></div>
			<div id="mapDiv"
				style="overflow:hidden;">
			</div>
		</div>
  	</body>
</html>
