<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Widget Basemap Toggle</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/themes/calcite/dijit/calcite.css">
	<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/themes/calcite/esri/esri.css">
	<script src="https://js.arcgis.com/3.20/"></script>
    

	
	<style>
	html, body, #map {
		padding: 0;
		margin: 0;
		height: 100%;}
	#BasemapToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 50;
    }
	</style>

	<script>
		var map;
		require(["esri/map",
			"esri/dijit/BasemapToggle",
			"dojo/domReady!"], 
		function(Map,
			BasemapToggle) {
		    // code to create the map and add a basemap will go here

		    
		    map = new Map("map", {
		    	center: [-56.049, 38.485],
		    	zoom: 3,
		    	basemap: "topo"
		  	});

		  	var toggle = new BasemapToggle({
        		map: map,
        		basemap: "satellite"
      		}, "BasemapToggle");
      		toggle.startup();
	  	});

	</script>
	</head>
	<body class="calcite">
  		<div id="map" class="map">
    		<div id="BasemapToggle"></div>
  		</div>
</body>
</html>
