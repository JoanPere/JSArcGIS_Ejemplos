<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Widget BaseMapGallery</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/themes/calcite/dijit/calcite.css">
	<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/themes/calcite/esri/esri.css">
	<script src="https://js.arcgis.com/3.20/"></script>

	
	<style>
	html, body, #mapDiv {
		padding: 0;
		margin: 0;
		height: 100%;}
	</style>

	<script src="https://js.arcgis.com/3.20/"></script>
	<script>
		var map;
		require(["esri/map",
			"esri/dijit/BasemapGallery",
			"esri/arcgis/utils",
      		"dojo/parser",

			"dijit/layout/BorderContainer", 
			"dijit/layout/ContentPane", 
			"dijit/TitlePane",
			"dojo/domReady!"], 
		function(Map,
			BasemapGallery,  arcgisUtils,
      parser) {
		    // code to create the map and add a basemap will go here

		    parser.parse();
		    map = new Map("mapDiv", {
		    	center: [-56.049, 38.485],
		    	zoom: 3,
		    	basemap: "streets-night-vector"
		  	});

		  	basemapGallery = new BasemapGallery({
        			showArcGISBasemaps: true,
        			map: map
      			}, "basemapGallery");
      		basemapGallery.startup();


      		/*basemapGallery.on("load",function(){
      			basemapGallery.remove("basemap_8");
      		});*/
      			
	  	});
	</script>
	</head>
	<body class="calcite">
		<div data-dojo-type="dijit/layout/BorderContainer" 
			data-dojo-props="design:'headline', gutters:false" 
			style="width:100%;height:100%;margin:0;">

				<div id="mapDiv"
					data-dojo-type="dijit/layout/ContentPane" 
         			data-dojo-props="region:'center'" 
         			style="padding:0;">
					<div style="position:absolute; right:20px; top:10px; z-Index:999;">
						<div data-dojo-type="dijit/TitlePane" 
		 					data-dojo-props="title:'Mis BaseMaps', closable:true, open:true">
							<div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
								<div id="basemapGallery"></div>
							</div>
						</div>
					</div>

				</div>
		</div>

  	</body>
</html>
