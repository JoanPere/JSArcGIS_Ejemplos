<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Map Events</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/esri/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/3.20/"></script>
    <script>
      var map;

      require(["esri/map",
        "esri/geometry/Point",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/Color",
        "esri/graphic", 
        "esri/layers/GraphicsLayer",
        "dojo/on",
        "dojo/domReady!"], 
		function(Map,
      Point,
      SimpleMarkerSymbol,
      Color,
      Graphic,
      GraphicsLayer,
      on) {
        	
      map = new Map("map", {
      		basemap: "streets",
  		    zoom: 5
    	});

    	var symbol = new SimpleMarkerSymbol("circle", 20, null, new Color([0, 0, 0, 0.75]));

      var gl = new GraphicsLayer({ id: "points" });

      map.addLayer(gl);

      map.on("layer-add-result", function(change){
            alert("ya se han a√±adido todas las capas al mapa");
         });

      map.on("zoom-end", function(evt){
        alert("el ZOOM ha cambiado");
        alert("factor de Zoom" + evt.level);
        alert("nuevo Xmax, Ymax:" + evt.extent.xmax + ", " + evt.extent.ymax);
      });

      map.on("click", function(mouseEvent){
        alert("hemos hecho click en el mapa");
        var p = mouseEvent.mapPoint;
        graphic = new Graphic(p,symbol);
        gl.add(graphic);
      });

		});
		
    </script>
  </head>

  <body class="calcite">
    <div id="map"></div>
  </body>
</html>
