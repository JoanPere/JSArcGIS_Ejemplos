<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Map properties</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/dijit/calcite.css">
	<link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/esri/esri.css">
	<script src="https://js.arcgis.com/3.21/"></script>

	<style>
	html, body, #mapDiv {
		padding: 0;
		margin: 0;
		height: 100%;}
	</style>
	<script>

		require(["esri/map",
			"dojo/domReady!"], 
		function(Map) {
	    // code to create the map and add a basemap will go here
	    map = new Map("mapDiv", {
	    	center: [-56.049, 38.485],
	    	zoom: 3,
	    	basemap: "topo",
	    	isPanArrows: true
	  	});

	  	map.on("load", function(){
	  		map.setBasemap("terrain");
	  		//map.attribution.destroy();
	  		//map.showPanArrows();
	  	});
	    
	  });
	</script>
	</head>
	<body class="calcite">
  		<div id="mapDiv"></div>
  	</body>
</html>
