<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

	<link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/dijit/calcite.css">
	<link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/esri/esri.css">
	<script src="https://js.arcgis.com/3.21/"></script>

	<style>
	html, body, #mapDiv {
		padding: 0;
		margin: 0;
		height: 100%;}
	</style>
	
	<script>
		
		var urlfeat = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/0";
		var urlfeat1 = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/1";
		var urlfeat2 = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/2";
		

		require(["esri/map",
			"esri/layers/ArcGISTiledMapServiceLayer",
			"esri/layers/FeatureLayer",
			"dojo/domReady!"], 
		function(Map, 
			ArcGISTiledMapServiceLayer,
			FeatureLayer) {
	    // code to create the map and add a basemap will go here
		    map = new Map("mapDiv", {
		    	center: [-56.049, 38.485],
		    	zoom: 3,
		    	basemap: "gray",
		    	isPanArrows: true
		  	});

		    
		    featLayer0 = new FeatureLayer(urlfeat,{
		    	mode: FeatureLayer.MODE_ONDEMAND,
		    	opacity: 0.5
		    });
		    var featLayer1 = new FeatureLayer(urlfeat1);
		    var featLayer2 = new FeatureLayer(urlfeat2,
		    	{
		    		maxAllowableOffset: 5000,
		    		autoGeneralize: false
		    	});

		    

		    map.addLayers([featLayer2,featLayer1,featLayer0]);

	  });
	</script>
	</head>
	<body class="calcite">
  		<div id="mapDiv"></div>
  	</body>
</html>
