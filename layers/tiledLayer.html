<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
	<script src="https://js.arcgis.com/3.15/"></script>

	<style>
	html, body, #mapDiv {
		padding: 0;
		margin: 0;
		height: 100%;}
	</style>
	
	<script>
		

		require(["esri/map",
			"esri/layers/ArcGISTiledMapServiceLayer",
			"dojo/domReady!"], 
		function(Map, ArcGISTiledMapServiceLayer) {
	    // code to create the map and add a basemap will go here
	    map = new Map("mapDiv", {
	    	center: [-56.049, 38.485],
	    	zoom: 3,
	    	basemap: "topo",
	    	isPanArrows: true
	  	});
	    var urlTiledService = "http://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer";
	     //var urlTiledService = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/Elevation/earthquakedemoelevation/ImageServer"


	     //creo la capa dinamica
	    var tiledLayer = new ArcGISTiledMapServiceLayer(urlTiledService);
	    //a√±ado la capa dinamica al mapa
	    map.addLayer(tiledLayer);

	    

	  });
	</script>
	</head>
	<body class="claro">
  		<div id="mapDiv"></div>
  	</body>
</html>
