<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
	<script src="https://js.arcgis.com/3.19/"></script>

	<style>
	html, body, #mapDiv {
		padding: 0;
		margin: 0;
		height: 100%;}
	</style>
	
	<script>
		var urlTiledService = "http://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer";
		
		var urlfeat0 = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/0";
		var urlfeat1 = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/1";
		var urlfeat2 = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/2";
		var urlfeat3 = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/3";
		var urlDyn = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer";

		require(["esri/map",
			"esri/layers/ArcGISTiledMapServiceLayer",
			"esri/layers/FeatureLayer",
			"esri/layers/ArcGISDynamicMapServiceLayer",
			"dojo/domReady!"], 
		function(Map, 
			ArcGISTiledMapServiceLayer,
			FeatureLayer,
			ArcGISDynamicMapServiceLayer) {
	    // code to create the map and add a basemap will go here
		    map = new Map("mapDiv", {
		    	center: [-56.049, 38.485],
		    	zoom: 3,
		    	basemap: "topo",
		    	isPanArrows: true
		  	});

		    var tiledLayer = new ArcGISTiledMapServiceLayer(urlTiledService);
		    
		    var featLayer0 = new FeatureLayer(urlfeat0,{id:"cities"});

		    var dynLayer = new ArcGISDynamicMapServiceLayer(urlDyn,{opacity: 0.5});
		    /*var featLayer1 = new FeatureLayer(urlfeat1,{id:"highways"});
		    var featLayer2 = new FeatureLayer(urlfeat2,{id:"states"});
		    var featLayer3 = new FeatureLayer(urlfeat3,{id:"counties"});*/

		    map.addLayer(tiledLayer);
		    //map.addLayer(featLayer0);
		    map.addLayer(dynLayer);
		    /*map.addLayer(featLayer1);
		    map.addLayer(featLayer2);
		    map.addLayer(tiledLayer);
		    map.addLayer(featLayer3);*/
		   	
	  });
	</script>
	</head>
	<body class="claro">
  		<div id="mapDiv"></div>
  	</body>
</html>
